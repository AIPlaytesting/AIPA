<!--playtest head pannel-->
<div class = "row head-pannel">
    <!--play test operation-->
    <div class = "col-3"> 
        <!--play test btn-->
        <button id = "playtest-btn" class="btn" onclick="onClickPlaytest()">
            <img src="../static/playtest-btn.png">
        </button>
        <!--play test progress-->
        <div id = "playtest-progress"  class="clearfix text-center d-none">
            <div id = "playtest-progress-bar" class="c100 p0">
                <span id = "playtest-progress-text" >0/100</span>
                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>
            </div>
        </div>  
    </div>
    <!--play test config-->
    <div class="col-6" >
        <div class="row" id = 'playtest-config-div' style="height: 150px;">
            <div class="col-4" >
                <h2>number of games:</h2>
                <input id = 'playtest-game-num'type="text" value = "1000">  
            </div>
            <div class="dropdown col-4">
                <button id ="AI-dropdown-btn" type="button" class="btn dropdown-toggle" data-toggle="dropdown" ></button>
                <div id ="AI-dropdown-list" class="dropdown-menu">
                </div>
            </div>
        </div>
        <div id = 'playtest-status' class = 'display-3  d-none'>Playtest you game</div>
    </div>
    <hr>
</div>

<!-- playtest history-->
<div id = "playtest-history-div" class="middle-section">
    <button class="btn" data-toggle="collapse" data-target="#playtest-history-list">History</button>
    <div id = "playtest-history-list" class='collapse show' >
    </div>
</div>

<!--data visualization-->
<div id = "data-display-root" class="d-none">
    <!--basic info-->
    <div class="middle-section">
        <button class="btn" data-toggle="collapse" data-target="#basic-info">Basic Info</button>
        <div id = "basic-info" class="row collapse show">
            <!--winrate info-->
            <div id = 'playtest-winrate' class="col-2">
                <div class="clearfix text-center div-center">
                    <div id = 'win-rate-progress' class="c100 p60 green">
                        <span><span id = 'win-rate-text'></span><br>winrate</span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!--basic attrs-->        
            <div class="col-3 nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="game-len-tab" data-toggle="pill" href="#v-pills-game-len" role="tab" aria-controls="v-pills-home" aria-selected="true">Game Length</a>
                <a class="nav-link" id="player-hp-tab" data-toggle="pill" href="#v-pills-player-hp" role="tab" aria-controls="v-pills-profile" aria-selected="false">Player HP</a>
                <a class="nav-link" id="boss-hp-tab" data-toggle="pill" href="#v-pills-boss-hp" role="tab" aria-controls="v-pills-messages" aria-selected="false">BOSS HP</a>
                </div>
            <div class="col-7 tab-content" id="v-pills-tabContent" >
                <div class="tab-pane fade show active" id="v-pills-game-len" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <h1 id = 'avg-game-len'></h1>
                </div>
                <div class="tab-pane fade" id="v-pills-player-hp" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <h1 id = 'avg-player-hp'></h1>
                </div>
                <div class="tab-pane fade" id="v-pills-boss-hp" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                    <h1 id = 'avg-boss-hp'></h1>
                </div>
            </div>   
            <!--basic attrs end-->                
        </div>
    </div> 

    <!--relationship table-->
    <div class="middle-section">
        <button class="btn" data-toggle="collapse" data-target="#card-relationship-table">Card Relationship(Under development)</button>
        <div id='card-relationship-table' class='collapse'></div>     
    </div>

    <!--top seqs-->
    <div class="middle-section">
        <button class="btn" data-toggle="collapse" data-target="#top-combo">Top Combo(Under development)</button>
        <div id='top-combo' class='collapse show'></div>
    </div>
</div>
