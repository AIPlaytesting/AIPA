<!--playtest head pannel-->
<div class="row head-pannel">
    <!--play test operation-->
    <div class="col-3">
        <!--play test btn-->
        <button id="playtest-btn" class="btn" onclick="onClickPlaytest()">
            <img src="../static/playtest-btn.png">
        </button>
        <!--play test progress-->
        <div id="playtest-progress" class="clearfix text-center d-none">
            <div id="playtest-progress-bar" class="c100 p0">
                <span id="playtest-progress-text">0/0</span>
                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>
            </div>
        </div>
    </div>
    <!--play test config-->
    <div class="col-6">
        <div class="row" id='playtest-config-div' style="height: 150px;">
            <div class="col-4">
                <h2>Number of games:</h2>
                <input id='playtest-game-num' type="text" value="1000">
            </div>
            <div class="dropdown col-4">
                <h2>AI for playtest:</h2>
                <button id="AI-dropdown-btn" type="button" class="btn dropdown-toggle" data-toggle="dropdown"></button>
                <div id="AI-dropdown-list" class="dropdown-menu">
                </div>
            </div>
        </div>
        <div id='playtest-status' class='display-3  d-none'>Playtest you game</div>
    </div>
    <hr>
</div>

<!-- playtest history-->
<div id="playtest-history-div" class="middle-section">
    <button class="btn" data-toggle="collapse" data-target="#playtest-history-list">
        <h1>Playtest History</h1>
    </button>
    <div id="playtest-history-list" class='collapse show inner-section'>
    </div>
    <br>
</div>

<!--data visualization-->
<div id="data-display-root" class="d-none">
    <!--basic info-->
    <div class="middle-section">
        <button class="btn" data-toggle="collapse" data-target="#basic-info">
            <h1>Basic Data</h1>
        </button>
        <div id="basic-info" class="row collapse show">
            <!--winrate info-->
            <div id='playtest-winrate' class="col-2">
                <div class="clearfix text-center div-center">
                    <div id='win-rate-progress' class="c100 p60 green">
                        <span><span id='win-rate-text'></span><br>winrate</span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!--basic attrs-->
            <div class="col-1 nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="game-len-tab" data-toggle="pill" href="#v-pills-game-len" role="tab"
                    aria-controls="v-pills-home" aria-selected="true">Game Length</a>
                <a class="nav-link" id="player-hp-tab" data-toggle="pill" href="#v-pills-ending-hp" role="tab"
                    aria-controls="v-pills-profile" aria-selected="false">Ending Margin</a>
            </div>
            <div class="col-8 tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-game-len" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <div class="row">
                        <div class="col-8" id="v-pills-game-len-graph"></div>
                        <div class="col-3" id="v-pills-game-len-tooltip"></div>
                    </div>
                </div>
                <div class="tab-pane fade row" id="v-pills-ending-hp" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <div class="row">
                        <div class="col-8" id="v-pills-ending-hp-graph"></div>
                        <div class="col-3" id="v-pills-ending-hp-tooltip"></div>
                    </div>
                </div>
            </div>
            <!--basic attrs end-->
        </div>
    </div>

    <!--card analysis-->
    <div class="middle-section">
        <button class="btn" data-toggle="collapse" data-target="#card-analysis">
            <h1>Card Analysis</h1>
        </button>
        <div id="card-analysis" class='collapse'>
            <!--tab-->
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item horizontal-tab">
                    <a class="nav-link active" data-toggle="tab" href="#card-analysis-histogram-content" role="tab"
                        aria-controls="profile" aria-selected="false">histogram</a>
                </li>

                <li class="nav-item horizontal-tab">
                    <a class="nav-link" data-toggle="tab" href="#card-analysis-content" role="tab"
                        aria-controls="home" aria-selected="true">Card List</a>
                </li>
            </ul>
            <!--tab contents-->
            <div class="tab-content">
                <div class="tab-pane fade show active" id="card-analysis-histogram-content" role="tabpanel"
                aria-labelledby="profile-tab">
                <div class="row">
                    <div class="col-8" id='card-utilization-histogram'></div>
                    <div class="col-4" id = "card-utilization-tooltip"></div>
                </div>
                <div class="row">
                    <div class="col-8" id='card-playpos-histogram'></div>
                    <div class="col-4" id = "card-playpos-tooltip"></div>
                </div>
                <div class="row">
                    <div class="col-8" id='card-playcount-histogram'></div>
                    <div class="col-4" id = "card-playcount-tooltip"></div>
                </div>
            </div>
                <div class="tab-pane fade" id="card-analysis-content" role="tabpanel"
                    aria-labelledby="home-tab">
                    <div id="card-analysis-list" class="row"></div>
                </div>
            </div>
        </div>
    </div>

    <!--relationship table-->
    <div class="middle-section">
        <button class="btn" data-toggle="collapse" data-target="#card-relationship">
            <h1>Card Relationship</h1>
        </button>
        <!--relationship collapse content-->
        <div id="card-relationship" class='collapse'>
            <!--tabs-->
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item horizontal-tab">
                    <a class="nav-link active" data-toggle="tab" href="#card-pairs-content" role="tab"
                        aria-controls="home" aria-selected="true">Pairs</a>
                </li>
                <li class="nav-item horizontal-tab">
                    <a class="nav-link" data-toggle="tab" href="#card-trios-content" role="tab" aria-controls="profile"
                        aria-selected="false">Triples</a>
                </li>
            </ul>
            <!--tab contents-->
            <div class="tab-content">
                <div class="tab-pane fade show active" id="card-pairs-content" role="tabpanel"
                    aria-labelledby="home-tab">
                    <div class="row">
                        <div id='card-relationship-table' class="col-6"></div>
                        <div id='card-relationship-card1' class="col-2">c1</div>
                        <div id='card-relationship-card2' class="col-2">c2</div>
                        <div id = 'pairs-exp' class="col-2"></div>
                    </div>
                </div>
                <div class="tab-pane fade" id="card-trios-content" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="row">
                        <div class="col-10" id='top-combo'></div>
                        <div id = 'triples-exp' class="col-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--anomalies-->
    <div class="middle-section">
        <button class="btn" data-toggle="collapse" data-target="#anomalies">
            <h1>Anomalies</h1>
        </button>
        <div id='anomalies' class='collapse'>
        </div>
    </div>
</div>
