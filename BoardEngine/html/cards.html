<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
  <link rel='stylesheet' href='../css/style.css'>
  <script src='cards.js'></script>
</head>

<body onload="onLoadCards()">
  <a name="top"></a>
  <h2 class='center'>Create/Edit Card!</h2>
  <p class='center'>Fill out the form and click save.</p>
  <p class='right'><a href='decks.html'>Home</a></p>
  <label id='cardsSelectLabel' for="cardsSelect">Choose a card:</label>
  <select name="cardsSelect" id="cardsSelect" onchange="readCard()"></select>

  <div class="container">
    <form id='saveForm'>
      <div class="row">
        <div class="col-25">
          <label for="name">Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="name" name="name" value="card name" onchange='indicator(this)'>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="type">Type</label>
        </div>
        <div class="col-75">
          <select id="type" name="type" onchange='indicator(this)'>
            <option value="Attack">Attack</option>
            <option value="Skill">Skill</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="energy_cost">Energy cost</label>
        </div>
        <div class="col-75">
          <input type='number' id="energy_cost" name="energy_cost" value="0" onchange='indicator(this)'>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="damage_target">damage_target</label>
        </div>
        <div class="col-75">
          <select id="damage_target" name="damage_target" onchange='indicator(this)'>
            <option value="enemy">enemy</option>
            <option value="self">self</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="description">description</label>
        </div>
        <div class="col-75">
          <textarea type='text' id="description" name="description" onchange='indicator(this)' rows="4">
          </textarea>
        </div>
      </div>
      <!-- <div class="row">
        <div class='col-25'>
          <label for="img_relative_path">img_relative_path</label>
        </div>
        <div class='col-75'>
          <input type='text' id="img_relative_path" name="img_relative_path" value="img_relative_path"
            onchange='indicator(this)'>
        </div>
      </div> -->
      <div class="row">
        <div class="col-25">
          <label for="card-img">image</label>
        </div>
        <div class="col-25">
          <img id="card-img" src="" width='200'/>
        </div>
        <div class="col-25">
          <input id="image-file" type="file" />
        </div>
      </div>

      <h3>damage block info:</h3>
      <div class="row">
        <div class="col-25">
          <label for="damage">damage</label>
        </div>
        <div class="col-75">
          <input type='number' id='damage' name='damage' value="0" onchange='indicator(this)'>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="damage_instances">damage_instances</label>
        </div>
        <div class="col-75">
          <input type='number' id='damage_instances' name='damage_instances' value="0" onchange='indicator(this)'>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="block">block</label>
        </div>
        <div class="col-75">
          <input type='number' id='block' name='block' value="0" onchange='indicator(this)'>
        </div>
      </div>

      <h3>card_life_cycle_info:</h3>
      <div class="row">
        <div class="col-25">
          <label for="copies_in_discard_pile_when_played">copies_in_discard_pile_when_played</label>
        </div>
        <div class="col-75">
          <input type='number' id='copies_in_discard_pile_when_played' name='copies_in_discard_pile_when_played'
            value="0" onchange='indicator(this)'>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="draw_card">draw_card</label>
        </div>
        <div class="col-75">
          <input type='number' id='draw_card' name='draw_card' value="0" onchange='indicator(this)'>
        </div>
      </div>

      <h3>buffs_info:</h3>
      <!-- <div class='row'> -->
      <table id='buff-table'>
      </table>
      <!-- </div> -->

      <h3>special_modifiers_info:</h3>
      <div class="row">
        <div class="col-25">
          <label for="unique_damage">unique_damage</label>
        </div>
        <div class="col-75">
          <input type='text' id='unique_damage' name='unique_damage' value="none" onchange='indicator(this)'>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="strength_multiplier">strength_multiplier</label>
        </div>
        <div class="col-75">
          <input type='number' id='strength_multiplier' name='strength_multiplier' value="1" onchange='indicator(this)'>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="next_attack_count">next_attack_count</label>
        </div>
        <div class="col-75">
          <input type='number' id='next_attack_count' name='next_attack_count' value="1" onchange='indicator(this)'>
        </div>
      </div>
      <br>
      <p id="message" hidden></p>
      <div class="row">
        <button type="submit">Save</button>
      </div>
    </form>
    <p class='right'><a href='decks.html'>Home</a></p>
    <p class='right'><a href="#top">Back to top of page</a></p>
  </div>

</body>

</html>
