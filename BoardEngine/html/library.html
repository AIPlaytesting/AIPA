<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- Bootstrap4 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
    <!-- d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <!-- my script -->
    <script src = "../scripts/library.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="../css/library.css">
    <link rel="stylesheet" href="../css/circle.css">
    
</head>
<body>
    <script>
        window.onload = refreshLibraryPage
    </script>
    <div id = "root" class="row">
        <div id = "game-library" class = "col-2">
            <h2>Library</h2>
            <div id = "game-entry-list" class="btn-group-vertical"></div>
        </div>  

        <div id = "game-main-page" class = "col-10 border border-light">
            <div id = "game-basic-section">
                <div class="row">
                    <h1 id = 'game-title'>Game</h1>
                    <span class="dropdown">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" ></button>
                        <div class="dropdown-menu">
                            <button type="button" class="dropdown-item" onclick="location.href='appIndex.html'">Advance</button>
                            <button id = "remove-game-btn" class="dropdown-item" onclick="onClickRemoveGame()" style="color:red;"> Remove</button>
                        </div>
                    </span>
                </div>
            </div>
            <div id ="game-edit-section" class="overlaycontainer">
                <div>
                    <h4 class ='d-none'>Game</h4>
                    <hr>
                    <button class="btn btn-primary" onclick="onClickPlay()">Play</button>
                    <div id = "game-rules" class = "row">
                        <span class='col-1'>Player HP:</span>
                        <input type="range" class="custom-range col-3" id="customRange1">
                        <span class='col-1'></span>
                        <span class='col-1'>Boss HP:</span>
                        <input type="range" class="custom-range col-3" id="customRange1">
                        <span class='col-1'></span>
                    </div>
                    <div id ="game-profile" class="row">
                        <div class="col dropdown">
                            <span>Current Deck:</span>
                            <button id ="current-deck-dropdown-btn" type="button" class="btn dropdown-toggle" data-toggle="dropdown" ></button>
                            <div id ="current-deck-dropdown-list" class="dropdown-menu"></div>
                        </div>
                        <div class="col d-none">
                            <span>Deck:</span>
                            <span id = 'deck-count'></span>
                            <span>Cards:</span>
                            <span id = 'card-count'></span>
                            <span>Buffs:</span>
                            <span id = 'buff-count'></span>
                        </div>
                    </div>
                    <div id = "deck-img-view">
    
                    </div>
                </div>
                <div id = "game-edit-section-overlay" class="overlay d-none">
                    <div class="hovertext">Cannot modify game while training</div>
                </div>
            </div>
            <div id ="train-section">
                <h4 class ='d-none'>Train</h4>
                <hr>
                <button id = "train-btn" class="btn btn-primary" onclick="onClickTrain()">Train</button>
                <span id = "train-spinner" class="spinner-border text-dark d-none" role="status"></span>
                <div id="train-info-div">
                    <div class="progress md-progress row">
                        <span id = "train-progress-text" class="col-1"></span>
                        <div id = "train-progress" class="progress-bar" role="progressbar" style="width: 0;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p id="train-cur-winrate"></p>
                    <div id = 'train-status' class = 'display-3'>Train your AI</div>
                </div>
            </div>

            <div id ="playtest-section" class="overlaycontainer">
                <div>
                    <h4 class ='d-none'>Playtest</h4>
                    <hr>
                    <button id = "playtest-btn" class="btn btn-primary" onclick="onClickPlaytest()">Playtest</button>
                    <span id = "playtest-spinner" class="spinner-border text-dark d-none" role="status"></span> 
                    <div class="progress md-progress">
                        <span id = "playtest-progress-text" class="col-1"></span>
                        <div id = "playtest-progress" class="progress-bar" role="progressbar" style="width: 0;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div id = 'data-status' class = 'display-3'>Playtest you game</div>
                    <div id = "data-display-root" class="row d-none">
                        <div id = 'playtest-radar-chart' class="col-4"></div>
                        <div class="col-2"></div>
                        <div id = 'playtest-winrate' class="col-4">
                            <div class="clearfix text-center">
                                <div class="c100 p60 big blue">
                                    <span>60% <br>winrate</span>
                                    <div class="slice">
                                        <div class="bar"></div>
                                        <div class="fill"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id = "playtest-section-overlay" class="overlay d-none">
                    <div class="hovertext">Need to train AI before the playtest</div>
                </div>
            </div>
        </div>
    </div>

    <div id ='modals'>
        <div id ="warning-modal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h4 class="modal-title">Warning</h4></div>
            
                    <div id ="warning-modal-body" class="modal-body alert alert-danger">
                    </div>
            
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Confirm</button>
                    </div>    
                </div>
                </div>
        </div>
    
        <div id ="confirm-modal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 id="confirm-modal-title">Warning</h4>
                    </div>
            
                    <div id ="confirm-modal-body" class="modal-body alert alert-danger">
                    </div>
            
                    <div class="modal-footer">
                    <button id = "confirm-model-confirm-btn" type="button" class="btn btn-danger" data-dismiss="modal">Confirm</button>
                    <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                    </div>    
                </div>
                </div>
        </div>
    
        <div id = "create-game-modal" class="modal fade">
            <div class="modal-dialog">
            <div class="modal-content">
    
                <div class="modal-header">
                <h4 class="modal-title">create new game</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                <div class="modal-body">
                    <div id = "new-game-name">
                        Name:
                        <input id = "new-game-name-input" type="text">
                    </div>
                    <div id = "new-game-template" class="dropdown">
                        <span>Select a template:</span>
                        <button id ="game-template-dropdown" type="button" class="btn dropdown-toggle" data-toggle="dropdown" ></button>
                        <div id ="game-template-list" class="dropdown-menu"></div>
                    </div>
                </div>
        
                <div class="modal-footer">
                <button id = "create-new-game-btn" type="button" class="btn btn-primary" data-dismiss="modal">Create</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
        
            </div>
            </div>
        </div>
    </div>
</body>
</html>
