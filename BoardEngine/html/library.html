<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <!--  Bootstrap4 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
    <!-- my script -->
    <script src = "../scripts/library.js"></script>
</head>
<body>
    <script>
        window.onload = refreshLibraryPage
    </script>
    <div id = "root" class="row">
        <div id = "game-library" class = "col-2">
            <h2>Library</h2>
            <div id = "game-entry-list" class="btn-group-vertical"></div>
        </div>  

        <div id = "game-main-page" class = "col-10 border border-light">
            <div id = "game-basic-section">
                <div class="row">
                    <h1 id = 'game-title'>Game</h1>
                    <button type="button" class="btn btn-success" onclick="location.href='appIndex.html'">Advance</button>
                    <button id = "remove-game-btn" class="btn btn-danger" onclick="onClickRemoveGame()"> Remove</button>
                </div>
            </div>
            <div id ="quick-view-section">
                <hr>
                <h4>Game</h4>
                <div id = "game-rules" class = "row">
                    <span class='col-1'>Player HP:</span>
                    <input type="range" class="custom-range col-3" id="customRange1">
                    <span class='col-1'></span>
                    <span class='col-1'>Boss HP:</span>
                    <input type="range" class="custom-range col-3" id="customRange1">
                    <span class='col-1'></span>
                </div>
                <div id ="game-profile" class="row">
                    <div class="col dropdown">
                        <span>Current Deck:</span>
                        <button id ="current-deck-dropdown-btn" type="button" class="btn dropdown-toggle" data-toggle="dropdown" ></button>
                        <div id ="current-deck-dropdown-list" class="dropdown-menu"></div>
                    </div>
                    <div class="col d-none">
                        <span>Deck:</span>
                        <span id = 'deck-count'></span>
                        <span>Cards:</span>
                        <span id = 'card-count'></span>
                        <span>Buffs:</span>
                        <span id = 'buff-count'></span>
                    </div>
                </div>
                <div id = "deck-img-view">

                </div>
            </div>
            <div id ="train-section">
                <h4>Train</h4>
                <hr>
                <button class="btn btn-primary" onclick="onClickTrain()">Train</button>
                <div id="train-info-div">
                    <div id = "train-progress" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%">423/1000</div>
                    <p id="train-cur-winrate"></p>
                    <p id="remaining_time"></p>
                </div>
            </div>
            <div id ="data-visualization-section">
                <h4>Playtest</h4>
                <hr>
                <button class="btn btn-primary" onclick="onClickPlaytest()">Playtest</button>
                <div id = "playtest-root" class="text-center" style = "background-color:gray;">
                    <div id = "simulate-progress" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>    
                </div>
                <div id = 'data-status' class = 'text-center display-3'>Playtest to Get Data</div>
                <div id = "data-display-root" class="row d-none">
                    winrate: 22%
                </div>
            </div>
        </div>
    </div>

    <div id ="warning-modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h4 class="modal-title">Warning</h4></div>
        
                <div id ="warning-modal-body" class="modal-body alert alert-danger">
                </div>
        
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Confirm</button>
                </div>    
            </div>
            </div>
    </div>

    <div id ="confirm-modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="confirm-modal-title">Warning</h4>
                </div>
        
                <div id ="confirm-modal-body" class="modal-body alert alert-danger">
                </div>
        
                <div class="modal-footer">
                <button id = "confirm-model-confirm-btn" type="button" class="btn btn-danger" data-dismiss="modal">Confirm</button>
                <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                </div>    
            </div>
            </div>
    </div>

    <div id = "create-game-modal" class="modal fade">
        <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
            <h4 class="modal-title">create new game</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
    
            <div class="modal-body">
                <div id = "new-game-name">
                    Name:
                    <input id = "new-game-name-input" type="text">
                </div>
                <div id = "new-game-template" class="dropdown">
                    <span>Select a template:</span>
                    <button id ="game-template-dropdown" type="button" class="btn dropdown-toggle" data-toggle="dropdown" ></button>
                    <div id ="game-template-list" class="dropdown-menu"></div>
                </div>
            </div>
    
            <div class="modal-footer">
            <button id = "create-new-game-btn" type="button" class="btn btn-primary" data-dismiss="modal">Create</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
    
        </div>
        </div>
    </div>
</body>
</html>
