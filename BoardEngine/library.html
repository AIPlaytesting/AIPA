<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<!--  Bootstrap4 -->
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- jQuery -->
	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
	<!-- bootstrap.bundle.min.js  popper.min.js -->
	<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
	<!--  Bootstrap4  JavaScript -->

</head>
<body>
    <div id = "root" class="row">
        <div id = "game-library" class = "col-2">
            <h2>Library</h2>
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-light">Classic</button>
                <button type="button" class="btn btn-light">Game2</button>
                <button type="button" class="btn btn-light">Game3</button>
                <button type="button" class="btn btn-dark">+ new game</button>
            </div>
        </div>  

        <div id = "game-main-page" class = "col-10 border border-light">
            <div id = "game-basic-section">
                <h1>Game</h1>
                <hr>
                <div class="row">
                    <button type="button" class="btn btn-primary">Play</button>
                    <button type="button" class="btn">Design</button>
                    <button type="button" class="btn">AI Playtesing</button>
                </div>
            </div>
            <div id ="discription-section">
                <hr>
                <h4>Decription</h4>
                <p>This is a game for example</p>
            </div>
            <div id ="quick-view-section">
                <hr>
                <h4>Quick View</h4>
                <div id ="game-profile" class="row">
                    <div class="col">
                        <span>Current Deck:</span>
                        <span>default deck</span>
                    </div>
                    <div class="col">
                        <span>Deck:</span>
                        <span>2</span>
                        <span>Cards:</span>
                        <span>20</span>
                        <span>Buffs:</span>
                        <span>10</span>
                    </div>
                </div>
                <div id = "deck-img-view">

                </div>
                <div id = "deck view " class="border border-primary">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
